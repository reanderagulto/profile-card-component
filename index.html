<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="main-container">
        <div class="container">
          <div class="img-container">
            <img src="./images/bg-pattern-card.svg" alt="Hero Banner" width="350" height="140">
          </div>
          <div class="text-container">
            <div class="profile-image">
              <img src="./images/image-victor.jpg" alt="Profile Picture">
            </div>
            <div class="content-header">
              <h1>Victor Crest <span>26</span></h1>
              <p>London</p>
            </div>
          </div>
          <div class="content">
            <hr>
            <div class="stats">
              <p class="text-center">80K<span>Followers</span></p>
              <p class="text-center">803k<span>Likers</span></p>
              <p class="text-center">1.4K<span>Photos</span></p>
            </div>
          </div>

        </div>
    </div>
  </main>
</body>
</html>
